<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Educativo Kinpaal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="assets/images/logo_trans.png"image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg prin_navbar">
    <div class="container-fluid d-flex justify-content-around align-items-center">
      <a class="navbar-brand" href="#"></a>
      <img src="assets/images/logo_blanco.png" alt="Logo" width="150" height="90" class="logo_homepage">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nosotros
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Bienvenida</a></li>
              <li><a class="dropdown-item" href="#">Misión y Visión</a></li>
              <li><a class="dropdown-item" href="#">Filosofía</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Oferta Educativa
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Preescolar</a></li>
              <li><a class="dropdown-item" href="#">Primaria</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
<!-- Carrusel  -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner"> 
      <div class="carousel-item active">
        <img src="assets/images/porfuera.jpg" class="d-block w-100" alt="instalaciones">
      </div>
      <div class="carousel-item">
        <img src="assets/images/salones1.jpg" class="d-block w-100" alt="salones">
      </div>
      <div class="carousel-item">
        <img src="assets/images/niños2.jpg" class="d-block w-100" alt="niños">
      </div>
    </div>
    
    <!-- Botones de control -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
  
  <!-- Contenedor de las cards -->
<div class="card-container">
    <div class="card">
      <img src="assets/images/actividad1.jpg" alt="Avatar">
      <div class="card-content">
        <h4><b>Preescolar</b></h4>
        <p>Educación inicial de calidad</p>
      </div>
    </div>
  
    <div class="card">
      <img src="assets/images/niños2.jpg" alt="Avatar">
      <div class="card-content">
        <h4><b>Primaria</b></h4>
        <p>Formación integral para niños</p>
      </div>
    </div>
  
    
  </div>
  
  

</body>
</html>
